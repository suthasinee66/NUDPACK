<!DOCTYPE html>
<html class="light" lang="th">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Parcel Admin Login</title>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai+Looped:wght@100..900&display=swap" rel="stylesheet">

<script>
tailwind.config = {
darkMode: "class",
theme: {
extend: {
colors: {
primary: "#f8911b",
"background-light": "#f8f7f5",
"background-dark": "#231a0f",
},
fontFamily: {
display: ["Noto Sans Thai Looped", "sans-serif"]
},
},
},
}
</script>

<style>
.academic-pattern {
background-color: #f8f7f5;
background-image:
radial-gradient(#e9dcce 0.5px, transparent 0.5px),
radial-gradient(#e9dcce 0.5px, #f8f7f5 0.5px);
background-size: 20px 20px;
background-position: 0 0, 10px 10px;
}
</style>

</head>

<body class="bg-background-light font-display antialiased">

<div class="academic-pattern min-h-screen flex flex-col items-center justify-center p-6">

<div class="w-full max-w-[200px] flex flex-col items-center mb-8">
<img src="/static/NUDPACK_LOGO.png" class="w-30 h-30 object-contain">
</div>

<div class="w-full max-w-[400px] bg-white rounded-xl shadow-xl p-8 border border-[#e9dcce]/50">

<h2 class="text-center font-bold text-xl mb-2">Parcel Admin</h2>
<p class="text-center text-sm text-gray-500 mb-4">Administrator Login</p>

<div id="error-box"
class="hidden text-red-600 bg-red-50 text-sm rounded-lg p-3 mb-4 text-center">
❌ รหัสผ่านไม่ถูกต้อง
</div>

<form method="post" action="/admin/login" class="space-y-4">

<div>
<label class="text-sm font-semibold">Admin Username</label>
<input name="name" required
class="mt-1 w-full py-3 px-4 rounded-lg border bg-[#fcfaf8] focus:ring-2 focus:ring-primary outline-none">
</div>

<div>
<label class="text-sm font-semibold">System Password</label>
<input name="password" type="password" required
class="mt-1 w-full py-3 px-4 rounded-lg border bg-[#fcfaf8] focus:ring-2 focus:ring-primary outline-none">
</div>

<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-lg shadow-md">
เข้าสู่ระบบผู้ดูแล
</button>

</form>

<div class="text-center text-xs text-gray-400 mt-4">
</div>

</div>
</div>

<script>
const params = new URLSearchParams(window.location.search)
const errorBox = document.getElementById("error-box")

if(params.get("error") === "1"){
errorBox.classList.remove("hidden")
}

if(window.location.search){
history.replaceState({}, "", "/login_admin")
}
</script>

</body>
</html>
